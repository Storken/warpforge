<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Replay - {{ .Module.Name }}:{{ .Release.ReleaseName }}</title>
	<link rel="stylesheet" href="{{ (url "main.css") }}" />
	<link rel="stylesheet" href="{{ (url "toggle.css") }}" />
	<link rel="stylesheet" href="{{ (url "tabs.css") }}" />
	<script src="{{ (url "js.js") }}"></script>
</head>

<body>
	<input type="checkbox" id="dark-mode-checkbox">
	<div class="container">
		<div class="container__heading">
			<div>
				<small>
					<i>
						<a href="{{ (url "index.html") }}">Catalog</a>
					</i>
					<i>
						&gt;
						<a href="{{ (url (string .Module.Name) "_module.html") }}">
							{{ .Module.Name }}
						</a>
					</i>
					<i>
						&gt;
						<a href="{{ (url (string .Module.Name) "_releases" (string .Release.ReleaseName)) }}.html">
							{{ .Release.ReleaseName }}
						</a>
					</i>
					<i>
						&gt; Replay
					</i>
				</small>
				<h1>{{ .Module.Name }}</h1>
			</div>
			<div class="theme-switch">
				<label for="dark-mode-checkbox">
					<div class="theme-switch__slider">
						<div class="sun-ray-1"></div>
						<div class="sun-ray-2"></div>
					</div>
				</label>
			</div>
		</div>
		<input class="tab-radiobutton" checked name="tabs" type="radio" id="tab-radiobutton-1">
		<div class="container__tabs">
			<label for="tab-radiobutton-1">
				<h3>Plot</h3>
			</label>
		</div>
		<div class="container__content">
			<div class="tab-container">
				<div class="tab-container__content">
					{{ ( .PlotFormatter.FormattedJson ) }}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
